<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 165, 0, 0.4);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 2rem;
            color: #ffa500;
        }

        .mic-wrapper {
            margin-top: 20px;
        }

        .mic-btn {
            background-color: #ffa500;
            color: white;
            font-size: 1.5rem;
            padding: 15px 30px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            outline: none;
            transition: background 0.3s ease;
        }

        .mic-btn:hover {
            background-color: #ff8c00;
        }

        #response-text {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ddd;
        }

        #conversation-history {
            margin-top: 20px;
            font-size: 1rem;
            color: #bbb;
            max-height: 300px;
            overflow-y: auto;
            background: #222;
            padding: 10px;
            border-radius: 5px;
        }

        .history-entry {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #444;
        }

        .user-input {
            font-weight: bold;
            color: #ffa500;
        }

        .ai-response {
            margin-top: 5px;
            color: #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Voice Assistant</h1>
        <div class="mic-wrapper">
            <button id="start-record-btn" class="mic-btn">ðŸŽ¤ Speak Now</button>
        </div>
        <div id="response-text"></div>
        <div id="conversation-history"></div>
    </div>

    <script>
        const startRecordBtn = document.getElementById('start-record-btn');
        const responseText = document.getElementById('response-text');
        const conversationHistory = document.getElementById('conversation-history');
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();

        recognition.onstart = function() {
            responseText.innerHTML = 'Listening...';
        };

        recognition.onspeechend = function() {
            recognition.stop();
        };

        recognition.onresult = function(event) {
            const userInput = event.results[0][0].transcript;
            responseText.innerHTML = `You said: "${userInput}"`;

            fetch('/process_voice', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ user_input: userInput })
            })
            .then(response => response.json())
            .then(data => {
                const aiResponse = data.response;
                responseText.innerHTML = `AI Response: "${aiResponse}"`;
                updateConversationHistory(data.conversation_history);
                speakResponse(aiResponse);
            })
            .catch(error => {
                responseText.innerHTML = 'Error processing request.';
            });
        };

        startRecordBtn.addEventListener('click', () => {
            recognition.start();
        });

        function updateConversationHistory(history) {
            conversationHistory.innerHTML = '';
            history.forEach(entry => {
                const historyEntry = document.createElement('div');
                historyEntry.classList.add('history-entry');
                const userInput = document.createElement('div');
                userInput.classList.add('user-input');
                userInput.innerHTML = `You: ${entry.user}`;
                const aiResponse = document.createElement('div');
                aiResponse.classList.add('ai-response');
                aiResponse.innerHTML = `AI: ${entry.ai}`;
                historyEntry.appendChild(userInput);
                historyEntry.appendChild(aiResponse);
                conversationHistory.appendChild(historyEntry);
            });
        }

        function speakResponse(text) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            synth.speak(utterance);
        }
    </script>
</body>
</html>
